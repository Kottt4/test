<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Let's find something</title>
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
      <header>

      </header>
    <div class="wrapper">

    <div class="controls">
        <form>
			<p>
			<input type="text" id="search" class="search">
			</p>
			<p>
            <button id="sub">Submit search</button>
			</p>
        </form>
	</div>

	<div class="results">
		<section>
        </section>
	</div>

    </div>

    <script>
	var searchTerm = document.querySelector('.search');
	
	document.getElementById("sub").onclick = function() {
	var question = searchTerm.value;
	var requestURL = 'https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=25&q='+question+'&key=AIzaSyCuOLgJ6cBqQGDf36x_WKXblNt-MUYc8d0';
	var request = new XMLHttpRequest();
	request.open('GET', requestURL);
	request.responseType = 'text';
	request.send();

	request.onload = function() {
	var katya = request.response;

	var lyuda = JSON.parse(katya);

	var ee = lyuda.items[0].snippet.title;
	populateHeader(ee);
	}
	}

	function populateHeader(ee) {
	alert(ee);
	var myH1 = document.createElement('div');
	myH1.innerHTML = 'popa';
	document.body.appendChild(myH1);
	}
	

	
    </script>
  </body>
</html>
